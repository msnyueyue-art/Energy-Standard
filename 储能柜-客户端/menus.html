        // ==================== æ¸²æŸ“èœå• ====================

        function renderMenuTree() {
            const container = document.getElementById('menuContainer');
            if (!container) return;
            
            container.innerHTML = '';
            
            if (menuData.length === 0) {
                const lang = localStorage.getItem('language') === 'en' ? 'en' : 'zh';
                container.innerHTML = `

                return;
            }
            
            menuData.forEach(menu => {

        }

        function renderMenuItem(menu, container, level) {
            const menuItem = document.createElement('div');
            menuItem.className = `menu-item level-${level}`;
            menuItem.draggable = true;
            menuItem.dataset.menuId = menu.id;
            menuItem.dataset.level = level;

            // è·å–å½“å‰è¯­è¨€å’Œç¿»è¯‘åçš„èœå•åç§°
            const lang = localStorage.getItem('language') === 'en' ? 'en' : 'zh';
            const menuName = menu.nameKey && translations[lang][menu.nameKey]
                ? translations[lang][menu.nameKey]
                : menu.name;

            menuItem.innerHTML = `
                <div class="menu-item-content">

                    <div class="menu-status">

                        </span>

                    <div class="menu-actions">

                        <button class="action-btn" onclick="deleteMenu(${menu.id})" style="padding: 0; width: 32px; height: 32px; display: inline-flex; align-items: center; justify-content: center; border: none; background: transparent; border-radius: 6px; cursor: pointer;" title="åˆ é™¤">

            `;

            container.appendChild(menuItem);

            // æ¸²æŸ“å­èœå•

        function showAddMenuModal() {
            currentEditingMenu = null;
            const modalTitle = document.getElementById('modalTitle');

            modalTitle.setAttribute('data-translate', 'menusModalTitleAdd');
            modalTitle.textContent = translations[lang].menusModalTitleAdd;
            document.getElementById('menuForm').reset();
            updateParentMenuOptions();
            document.getElementById('menuModal').classList.add('show');
        }

        function editMenu(menuId) {
            const menu = findMenuById(menuId);
            const lang = localStorage.getItem('language') === 'en' ? 'en' : 'zh';
            if (!menu) {
                showNotification(translations[lang].menusNotifMenuNotExist, 'error');
                return;
            }

            currentEditingMenu = menuId;
            const modalTitle = document.getElementById('modalTitle');
            modalTitle.setAttribute('data-translate', 'menusModalTitleEdit');
            modalTitle.textContent = translations[lang].menusModalTitleEdit;

            // å¡«å……è¡¨å•
            document.getElementById('menuName').value = menu.name;
            document.getElementById('menuIcon').value = menu.icon || '';
            document.getElementById('menuPath').value = menu.path || '';
            document.getElementById('menuStatus').value = menu.status;

            updateParentMenuOptions(menu.parent);
            document.getElementById('menuModal').classList.add('show');
        }

        let currentDeleteMenuId = null;
        function deleteMenu(menuId) {
            const menu = findMenuById(menuId);
            const lang = localStorage.getItem('language') === 'en' ? 'en' : 'zh';
            if (!menu) {
                showNotification(translations[lang].menusNotifMenuNotExist, 'error');
                return;
            }

            currentDeleteMenuId = menuId;
            document.getElementById('deleteMenuName').textContent = menu.name;
            document.getElementById('deleteModal').classList.add('show');
        }

        function performDelete() {
            if (!currentDeleteMenuId) return;

            const lang = localStorage.getItem('language') === 'en' ? 'en' : 'zh';
            if (removeMenuById(currentDeleteMenuId)) {
                showNotification(translations[lang].menusNotifDeleteSuccess, 'success');
                renderMenuTree();
            } else {
                showNotification(translations[lang].menusNotifDeleteFailed, 'error');
            }

            closeDeleteModal();
        }

        function saveMenu() {
            const form = document.getElementById('menuForm');
            const formData = new FormData(form);
            const lang = localStorage.getItem('language') === 'en' ? 'en' : 'zh';

            const menuName = formData.get('name');
            if (!menuName || menuName.trim() === '') {
                showNotification(translations[lang].menusNotifInputName, 'error');
                return;
            }

            const menuInfo = {
                name: menuName.trim(),
                icon: formData.get('icon') || '',
                path: formData.get('path') || '',
                parent: formData.get('parent') ? parseInt(formData.get('parent')) : null,
                status: formData.get('status')
            };

            if (currentEditingMenu) {
                // ç¼–è¾‘æ¨¡å¼
                if (updateMenuById(currentEditingMenu, menuInfo)) {
                    showNotification(translations[lang].menusNotifUpdateSuccess, 'success');

                    const parentMenu = findMenuById(newMenu.parent);
                    if (parentMenu) {
                        parentMenu.children.push(newMenu);
                    } else {
                        menuData.push(newMenu);
                    }
                } else {
                    menuData.push(newMenu);
                }

                showNotification(translations[lang].menusNotifCreateSuccess, 'success');
            }

            renderMenuTree();
            closeMenuModal();
        }

        // ==================== æ¨¡æ€æ¡†æ§åˆ¶ ====================

        function closeMenuModal() {
            document.getElementById('menuModal').classList.remove('show');
            document.getElementById('menuForm').reset();
            currentEditingMenu = null;
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('show');
            currentDeleteMenuId = null;
        }

        function updateParentMenuOptions(selectedParent) {
            const select = document.getElementById('parentMenu');
            const lang = localStorage.getItem('language') === 'en' ? 'en' : 'zh';
            select.innerHTML = `<option value="">${translations[lang].menusOptionNoParent}</option>`;

            const addOptions = (menus, level = 0) => {
                menus.forEach(menu => {
                    if (!currentEditingMenu || menu.id !== currentEditingMenu) {
                        const option = document.createElement('option');
                        option.value = menu.id;
                        // ä½¿ç”¨nameKeyè·å–ç¿»è¯‘åçš„èœå•åç§°
                        const menuName = menu.nameKey && translations[lang][menu.nameKey]
                            ? translations[lang][menu.nameKey]
                            : menu.name;
                        option.textContent = 'ã€€'.repeat(level) + menuName;
                        if (selectedParent && menu.id === selectedParent) {
                            option.selected = true;
                        }
                        select.appendChild(option);

                        if (menu.children && menu.children.length > 0) {
                            addOptions(menu.children, level + 1);
                        }
                    }
                });
            };

            addOptions(menuData);
        }

        // ==================== è¾…åŠ©å‡½æ•° ====================

        function findMenuById(menuId) {
            const find = (menus) => {
                for (let menu of menus) {
                    if (menu.id === menuId) return menu;
                    if (menu.children && menu.children.length > 0) {
                        const found = find(menu.children);
                        if (found) return found;
                    }
                }
                return null;
            };
            return find(menuData);
        }

        function updateMenuById(menuId, menuInfo) {
            const update = (menus) => {
                for (let menu of menus) {
                    if (menu.id === menuId) {
                        Object.assign(menu, menuInfo);
                        return true;
                    }
                    if (menu.children && menu.children.length > 0) {
                        if (update(menu.children)) return true;
                    }
                }
                return false;
            };
            return update(menuData);
        }

        function removeMenuById(menuId) {
            const remove = (menus) => {
                for (let i = 0; i < menus.length; i++) {
                    if (menus[i].id === menuId) {
                        menus.splice(i, 1);
                        return true;
                    }
                    if (menus[i].children && menus[i].children.length > 0) {
                        if (remove(menus[i].children)) return true;
                    }
                }
                return false;
            };
            return remove(menuData);
        }

        function findParentMenu(childId) {
            const findParent = (menus) => {
                for (let menu of menus) {
                    if (menu.children && menu.children.some(child => child.id === childId)) {
                        return menu;
                    }
                    if (menu.children && menu.children.length > 0) {
                        const found = findParent(menu.children);
                        if (found) return found;
                    }
                }
                return null;
            };
            return findParent(menuData);
        }

        // ==================== æ‹–æ‹½åŠŸèƒ½ ====================

        function setupDragAndDrop() {
            const container = document.getElementById('menuContainer');
            if (!container) return;
            
            container.addEventListener('dragstart', handleDragStart);
            container.addEventListener('dragover', handleDragOver);
            container.addEventListener('drop', handleDrop);
            container.addEventListener('dragend', handleDragEnd);
        }

        function handleDragStart(e) {
            const menuItem = e.target.closest('.menu-item');
            if (!menuItem) return;
            
            draggedItem = menuItem;
            draggedMenuId = parseInt(menuItem.dataset.menuId);
            menuItem.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            const targetItem = e.target.closest('.menu-item');
            if (!targetItem || targetItem === draggedItem) return;
            
            // æ¸…é™¤æ‰€æœ‰é«˜äº®
            const allItems = document.querySelectorAll('.menu-item');
            allItems.forEach(item => item.classList.remove('drag-over'));
            
            // é«˜äº®ç›®æ ‡é¡¹
            targetItem.classList.add('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            
            const targetItem = e.target.closest('.menu-item');
            if (!targetItem || targetItem === draggedItem) return;
            
            const targetMenuId = parseInt(targetItem.dataset.menuId);
            
            // ç§»åŠ¨èœå•
            moveMenu(draggedMenuId, targetMenuId);
            
            // æ¸…é™¤é«˜äº®
            targetItem.classList.remove('drag-over');
        }

        function handleDragEnd(e) {
            if (draggedItem) {
                draggedItem.classList.remove('dragging');
                const allItems = document.querySelectorAll('.menu-item');
                allItems.forEach(item => item.classList.remove('drag-over'));
            }
            draggedItem = null;
            draggedMenuId = null;
        }

        function moveMenu(draggedId, targetId) {
            // æ‰¾åˆ°è¢«æ‹–æ‹½çš„èœå•
            const draggedMenu = findMenuById(draggedId);
            if (!draggedMenu) return;
            
            // ä¿å­˜èœå•å‰¯æœ¬
            const menuCopy = JSON.parse(JSON.stringify(draggedMenu));
            
            // ä»åŸä½ç½®åˆ é™¤
            removeMenuById(draggedId);
            
            // æ‰¾åˆ°ç›®æ ‡èœå•å¹¶ç¡®å®šæ’å…¥ä½ç½®
            const targetMenu = findMenuById(targetId);
            if (!targetMenu) return;
            
            const targetParent = findParentMenu(targetId);
            
            if (targetParent) {
                // ç›®æ ‡èœå•æœ‰çˆ¶èœå•ï¼Œæ’å…¥åˆ°åŒçº§
                const targetIndex = targetParent.children.findIndex(menu => menu.id === targetId);
                targetParent.children.splice(targetIndex + 1, 0, menuCopy);
                menuCopy.parent = targetParent.id;
            } else {
                // ç›®æ ‡èœå•æ˜¯æ ¹çº§èœå•
                const targetIndex = menuData.findIndex(menu => menu.id === targetId);
                menuData.splice(targetIndex + 1, 0, menuCopy);
                menuCopy.parent = null;
            }
            
            // é‡æ–°æ¸²æŸ“
            renderMenuTree();
            const lang = localStorage.getItem('language') === 'en' ? 'en' : 'zh';
            showNotification(translations[lang].menusNotifOrderUpdated, 'success');
        }

        // ==================== é€šçŸ¥ç³»ç»Ÿ ====================

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // æ˜¾ç¤ºé€šçŸ¥
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // è‡ªåŠ¨éšè—
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // ==================== ç‚¹å‡»å¤–éƒ¨å…³é—­æ¨¡æ€æ¡† ====================

        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                if (e.target.id === 'menuModal') {
                    closeMenuModal();
                } else if (e.target.id === 'deleteModal') {
                    closeDeleteModal();
                }
            }
        });

        }
    </script>
