        // ÁîüÊàêÊó•ÂøóÊï∞ÊçÆ
        function generateLogData() {

                for (let i = 0; i < dailyLogCount; i++) {

        // ÊùÉÈáçÈöèÊú∫ÈÄâÊã©
        function weightedRandom(items, weights) {

            const random = Math.random() * total;
            
            let sum = 0;
            for (let i = 0; i < items.length; i++) {
                sum += weights[i];
                if (random <= sum) {
                    return items[i];
                }
            }
            return items[items.length - 1];
        }

        // ÂØºÂá∫Êó•Âøó
        function exportLogs() {
            if (filteredLogs.length === 0) {
                showNotification('Ê≤°ÊúâÊï∞ÊçÆÂèØÂØºÂá∫', 'warning');
                return;
            }
            
            let headers, csvContent;
            
            if (currentLogType === 'login') {
                headers = ['Êó•ÂøóID', 'Êó∂Èó¥', 'Áî®Êà∑Âêç', 'Êìç‰Ωú', 'ÊèèËø∞', 'Á∫ßÂà´', 'IPÂú∞ÂùÄ', 'ÁªìÊûú', '‰ºöËØùID', 'ËÄóÊó∂'];
                csvContent = [
                    '\ufeff' + headers.join(','),
                    ...filteredLogs.map(log => [
                        log.id,
                        `"${log.time}"`,
                        log.user,
                        `"${log.action}"`,
                        `"${log.description}"`,
                        log.levelText,
                        log.ip,
                        log.result,
                        log.sessionId,
                        log.duration || ''
                    ].join(','))

            } else {

                csvContent = [
                    '\ufeff' + headers.join(','),
                    ...filteredLogs.map(log => [
                        log.id,
                        `"${log.time}"`,
                        log.user,
                        log.operationType || '',
                        `"${log.description}"`,
                        log.device || '',
                        log.levelText,
                        log.ip,
                        log.result
                    ].join(','))
                ].join('\n');
            }
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `${currentLogType === 'login' ? 'ÁôªÂΩïÊó•Âøó' : 'Êìç‰ΩúÊó•Âøó'}_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification('ÂØºÂá∫ÊàêÂäü', 'success');
        }

        // ÊòæÁ§∫ÈÄöÁü•
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
