<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据查询页面</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        /* ==================== 全局重置 ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 0;
        }

        /* ==================== 顶部查询栏 ==================== */
        .query-bar {
            background: #2d2d2d;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* 日期标签 */
        .date-label {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: #e0e0e0;
            white-space: nowrap;
        }

        .date-label .calendar-icon {
            width: 36px;
            height: 36px;
            background: #3a3a3a;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #999;
        }

        /* 日期输入组 */
        .date-inputs {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            max-width: 500px;
        }

        .date-input {
            height: 40px;
            padding: 0 16px;
            background: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 180px;
        }

        .date-input::placeholder {
            color: #666;
        }

        .date-input:hover {
            border-color: #2196f3;
        }

        .date-input:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
        }

        .date-separator {
            color: #666;
            font-size: 14px;
        }

        /* 按钮组 */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-left: auto;
        }

        .btn {
            height: 40px;
            padding: 0 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn-primary {
            background: #2196f3;
            color: white;
        }

        .btn-primary:hover {
            background: #1976d2;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }

        .btn-secondary {
            background: #3a3a3a;
            color: #e0e0e0;
            border: 1px solid #404040;
        }

        .btn-secondary:hover {
            background: #454545;
            border-color: #555;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn i {
            font-size: 14px;
        }

        /* ==================== 内容区域 ==================== */
        .content-area {
            padding: 24px;
        }

        .data-container {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 16px;
            color: #444;
        }

        .empty-state-text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .empty-state-hint {
            font-size: 14px;
            color: #555;
        }

        /* ==================== Flatpickr 暗色主题 ==================== */
        .flatpickr-calendar {
            background: #2d2d2d !important;
            border: 1px solid #404040 !important;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4) !important;
        }

        .flatpickr-months {
            background: #2d2d2d !important;
        }

        .flatpickr-current-month {
            color: #e0e0e0 !important;
        }

        .flatpickr-month {
            color: #e0e0e0 !important;
        }

        .flatpickr-weekday {
            color: #999 !important;
        }

        .flatpickr-day {
            color: #e0e0e0 !important;
        }

        .flatpickr-day:hover {
            background: #3a3a3a !important;
            border-color: #3a3a3a !important;
        }

        .flatpickr-day.selected {
            background: #2196f3 !important;
            border-color: #2196f3 !important;
        }

        .flatpickr-day.today {
            border-color: #2196f3 !important;
        }

        .flatpickr-time {
            background: #2d2d2d !important;
            border-top: 1px solid #404040 !important;
        }

        .flatpickr-time input {
            color: #e0e0e0 !important;
            background: #1a1a1a !important;
        }

        .numInputWrapper:hover {
            background: #3a3a3a !important;
        }

        /* ==================== 响应式设计 ==================== */
        @media (max-width: 1024px) {
            .query-bar {
                flex-wrap: wrap;
            }

            .date-inputs {
                flex: 1 1 100%;
                max-width: none;
            }

            .action-buttons {
                margin-left: 0;
                flex: 1 1 100%;
                justify-content: flex-end;
            }
        }

        @media (max-width: 768px) {
            .query-bar {
                padding: 12px 16px;
            }

            .date-label {
                display: none;
            }

            .date-inputs {
                flex-direction: column;
                gap: 8px;
            }

            .date-input {
                width: 100%;
            }

            .date-separator {
                display: none;
            }

            .action-buttons {
                flex-wrap: wrap;
                gap: 8px;
            }

            .btn {
                flex: 1;
                min-width: calc(50% - 4px);
                justify-content: center;
            }
        }

        /* ==================== 通知提示 ==================== */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            background: #2d2d2d;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 9999;
            animation: slideIn 0.3s ease;
            border-left: 4px solid;
        }

        .notification.success {
            border-left-color: #4caf50;
        }

        .notification.warning {
            border-left-color: #ff9800;
        }

        .notification.error {
            border-left-color: #f44336;
        }

        .notification.info {
            border-left-color: #2196f3;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* ==================== 加载状态 ==================== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 32px 48px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #404040;
            border-top-color: #2196f3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #e0e0e0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 查询栏 -->
    <div class="query-bar">
        <div class="date-label">
            <div class="calendar-icon">
                <i class="fas fa-calendar-alt"></i>
            </div>
            <span>日期</span>
        </div>

        <div class="date-inputs">
            <input type="text" class="date-input" id="startDate" placeholder="开始日期" readonly>
            <span class="date-separator">至</span>
            <input type="text" class="date-input" id="endDate" placeholder="结束日期" readonly>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="handleSearch()">
                <i class="fas fa-search"></i>
                <span>搜索</span>
            </button>
            <button class="btn btn-secondary" onclick="handleReset()">
                <span>重置</span>
            </button>
            <button class="btn btn-secondary" onclick="handleSettings()">
                <span>设置</span>
            </button>
            <button class="btn btn-secondary" onclick="handleExport()">
                <span>导出数据</span>
            </button>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="content-area">
        <div class="data-container">
            <div class="empty-state">
                <i class="fas fa-search"></i>
                <div class="empty-state-text">暂无数据</div>
                <div class="empty-state-hint">请选择日期范围并点击"搜索"按钮</div>
            </div>
        </div>
    </div>

    <!-- 加载状态 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text" id="loadingText">正在加载数据...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
    <script>
        // ==================== 初始化日期选择器 ====================
        let startDatePicker, endDatePicker;

        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const sevenDaysAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);

            // 初始化开始日期选择器
            startDatePicker = flatpickr("#startDate", {
                locale: flatpickr.l10ns.zh,
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                defaultDate: sevenDaysAgo,
                time_24hr: true,
                maxDate: now
            });

            // 初始化结束日期选择器
            endDatePicker = flatpickr("#endDate", {
                locale: flatpickr.l10ns.zh,
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                defaultDate: now,
                time_24hr: true,
                maxDate: now
            });
        });

        // ==================== 按钮事件处理 ====================

        // 搜索功能
        function handleSearch() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if(!startDate || !endDate) {
                showNotification('请选择日期范围', 'warning');
                return;
            }

            if(new Date(startDate) > new Date(endDate)) {
                showNotification('开始日期不能晚于结束日期', 'warning');
                return;
            }

            showLoading('正在查询数据...');

            // 模拟数据加载
            setTimeout(() => {
                hideLoading();
                showNotification('查询成功!', 'success');
                console.log('查询范围:', startDate, '至', endDate);
            }, 1500);
        }

        // 重置功能
        function handleReset() {
            const now = new Date();
            const sevenDaysAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);

            startDatePicker.setDate(sevenDaysAgo);
            endDatePicker.setDate(now);

            showNotification('已重置为默认设置', 'info');
        }

        // 设置功能
        function handleSettings() {
            showNotification('设置功能开发中...', 'info');
        }

        // 导出功能
        function handleExport() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if(!startDate || !endDate) {
                showNotification('请先选择日期范围并查询数据', 'warning');
                return;
            }

            showLoading('正在导出数据...');

            setTimeout(() => {
                hideLoading();
                showNotification('数据导出成功!', 'success');
            }, 1500);
        }

        // ==================== 工具函数 ====================

        // 显示加载状态
        function showLoading(text) {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // 显示通知
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;

            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                info: 'fa-info-circle',
                warning: 'fa-exclamation-triangle'
            };

            const colors = {
                success: '#4caf50',
                error: '#f44336',
                info: '#2196f3',
                warning: '#ff9800'
            };

            notification.innerHTML = `
                <i class="fas ${icons[type]}" style="color: ${colors[type]}; font-size: 20px;"></i>
                <span>${message}</span>
            `;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // 格式化日期时间
        function formatDateTime(date) {
            return date.getFullYear() + '-' +
                   String(date.getMonth() + 1).padStart(2, '0') + '-' +
                   String(date.getDate()).padStart(2, '0') + ' ' +
                   String(date.getHours()).padStart(2, '0') + ':' +
                   String(date.getMinutes()).padStart(2, '0') + ':' +
                   String(date.getSeconds()).padStart(2, '0');
        }
    </script>
</body>
</html>
